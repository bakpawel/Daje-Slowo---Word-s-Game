<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75e79485e3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <title>Daję Słowo</title>
  </head>

  <body>
    <div class="page-mask"></div>
    <div id="app">
      <div class="container">
        <div class="title">
          <h1>Daję Słowo!</h1>
        </div>
        <div class="buttons">
          <div class="buttonStart">
            <button id="start">START</button>
          </div>
          <div class="buttonsRest"></div>
        </div>
        <footer class="footer">
          <a
            href="https://github.com/bakpawel/Daje-Slowo---Word-s-Game"
            target="_blank"
            ><i
              class="fab fa-github-square"
              style="
                font-size: 3em;
                color: #000000;
                background: #ffffff;
                border-radius: 10% 10% 10% 10%;
                border: 3px solid #ffffff;
              "
            ></i
          ></a>
          <a href="https://www.linkedin.com/in/bakpawel/" target="_blank"
            ><i
              class="fab fa-linkedin"
              style="
                font-size: 3em;
                color: #1e90ff;
                background: #ffffff;
                border-radius: 10% 10% 10% 10%;
                border: 3px solid #ffffff;
              "
            ></i
          ></a>
        </footer>
      </div>
      <div class="board">
        <div class="topBar">
          <button class="actionButton backToMenu">Menu</button>
          <div class="points"></div>
          <button class="actionButton score"></button>
        </div>
        <div class="lettersContainer"></div>
        <div class="functionBar">
          <div class="functionButtons">
            <button class="actionButton newGame">Nowa Gra</button>
            <button class="actionButton checkingWord">Sprawdź</button>
            <button class="actionButton endGame">Zakończ Grę</button>
          </div>
          <div class="media">
            <a
              href="https://github.com/bakpawel/Daje-Slowo---Word-s-Game"
              target="_blank"
              ><i
                class="fab fa-github-square"
                style="
                  font-size: 3em;
                  color: #000000;
                  background: #ffffff;
                  border-radius: 10% 10% 10% 10%;
                  border: 3px solid #ffffff;
                "
              ></i
            ></a>
            <a href="https://www.linkedin.com/in/bakpawel/" target="_blank"
              ><i
                class="fab fa-linkedin"
                style="
                  font-size: 3em;
                  color: #1e90ff;
                  background: #ffffff;
                  border-radius: 10% 10% 10% 10%;
                  border: 3px solid #ffffff;
                "
              ></i
            ></a>
          </div>
        </div>
        <div class="wordsList" data-simplebar>
          <div>
            <ul class="wordsListElements"></ul>
          </div>
        </div>
        <div class="prompt">
          <label for="name">
            <p id="PromptDescription"></p>
            <p>Podaj imię!</p>
          </label>
          <input id="name" type="text" maxlength="10" minlength="1" />
          <button class="submitName" type="submit">Zapisz</button>
        </div>
        <span id="loading"></span>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  </body>
</html>
